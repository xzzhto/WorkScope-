<!-- src/app/implementation/analytics/analytics.component.html -->
<div class="analytics-container">
    <!-- Фильтры -->
    <div class="filters">
      <h2>Фильтры</h2>
      <form (ngSubmit)="applyFilters()">
        <div class="form-group">
          <label for="category">Категория:</label>
          <select id="category" [(ngModel)]="filters.category" name="category">
            <option value="all">Все</option>
            <option value="software">Разработка ПО</option>
            <option value="design">Дизайн</option>
            <option value="data">Анализ данных</option>
            <!-- Другие категории -->
          </select>
        </div>
        <div class="form-group">
          <label for="region">Регион:</label>
          <select id="region" [(ngModel)]="filters.region" name="region">
            <option value="all">Все</option>
            <option value="remote">Удаленная работа</option>
            <option value="new-york">Нью-Йорк</option>
            <option value="san-francisco">Сан-Франциско</option>
            <!-- Другие регионы -->
          </select>
        </div>
        <div class="form-group">
          <label for="experience">Уровень опыта:</label>
          <select id="experience" [(ngModel)]="filters.experience" name="experience">
            <option value="all">Все</option>
            <option value="junior">Junior</option>
            <option value="mid">Mid</option>
            <option value="senior">Senior</option>
          </select>
        </div>
        <button type="submit">Применить</button>
      </form>
    </div>
  
    <!-- Графики -->
    <div class="charts">
      <h2>Аналитика</h2>
      <div echarts [options]="jobCategoryChartOptions" class="echart"></div>
      <div echarts [options]="salaryChartOptions" class="echart"></div>
    </div>
  </div>
